<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rangawardhan VJTI</title>
    <meta name="description"
    content="Rangawardhan is a four-day Annual Marathi Extravaganza of VJTI Mumbai , dedicated to promoting Marathi drama, literature, music and other art forms. It conducts performances, exhibitions, seminars and competitions during the month of December.">
  <meta name="keywords"
    content="Rangawardhan, Rangawardhan VJTI, VJTI, Mumbai, Marathi Cultural Festival, Veermata Jijabai Technological Institute">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rangawardhan.in/" />
    <link rel="icon" type="image/png" sizes="100%" href='../src/images/favi.png'>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
  </head>
  <body onload="myFunction()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading"></div>
    <div id="root"></div>
    <script>
      var preloader = document.getElementById("loading");
      function myFunction() {
        preloader.style.display = "none";
      }
    </script>
    <script type="text/javascript">
      $(".lang").change(function() {
          var option = $(this).find('option:selected');
          window.location.href = option.data("url");
      });

      function googleTranslateElementInit() {
          new google.translate.TranslateElement({
              includedLanguages: 'en,hi,mr',
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');

      }
  </script>

  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
